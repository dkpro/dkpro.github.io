  logo: "https://dkpro.github.io/dkpro-csniper/assets/img/logo.png"
  description: "Search-based annotation tool to help distributed annotation teams finding infrequent linguistic phenomena in large corpora."
  status: "regular"

- name: "DKPro BigData"
  url: "https://dkpro.github.io/dkpro-bigdata"
  description: "Facilitate using DKPro UIMA components with Hadoop."
  status: "regular"

- name: "DKPro Core"
  url: "https://dkpro.github.io/dkpro-core"
  logo: "https://dkpro.github.io/dkpro-core/assets/img/logo.png"
  description: "Ready to use software components for natural language processing, based on the Apache UIMA framework."
  status: "featured"

- name: "DKPro Keyphrases"
  url: "https://dkpro.github.io/dkpro-keyphrases"
  description: "Framework for keyphrase extraction."
  status: "regular"

- name: "DKPro Lab"
  url: "https://dkpro.github.io/dkpro-lab"
  logo: "https://dkpro.github.io/dkpro-lab/assets/img/logo.png"
  description: "Lightweight framework for parameter sweeping experiments. It allows you to set up experiments consisting of multiple interdependent tasks in a declarative manner with minimal overhead."
  status: "regular"

- name: "DKPro LSR"
  url: "https://dkpro.github.io/dkpro-lsr"
  description: "Unified API for several lexical-semantic resources."
  status: "regular"

- name: "DKPro Similarity"
  url: "https://dkpro.github.io/dkpro-similarity"
  description: "Framework for developing text similarity algorithms."
  status: "featured"

- name: "DKPro Statistics"
  url: "https://dkpro.github.io/dkpro-statistics"
  logo: "https://dkpro.github.io/dkpro-statistics/assets/img/logo.png"
  description: "Collection of open-licensed statistical tools, currently including correlation and inter-rater agreement methods."
  status: "featured"

- name: "DKPro Toolbox"
  url: "https://dkpro.github.io/dkpro-toolbox"
  description: "An easy to use interface to the DKPro Core libraries, mainly for teaching purposes -- Inspired by NLTK."
  status: "regular"

- name: "DKPro TC"
  url: "https://dkpro.github.io/dkpro-tc"
  logo: "https://dkpro.github.io/dkpro-tc/assets/img/logo.png"
  description: "UIMA-based text classification framework built on top of DKPro Core, DKPro Lab and the Weka Machine Learning Toolkit. It is intended to alleviate supervised machine learning experiments with any kind of textual data."
  status: "featured"

- name: "Uby"
  url: "https://dkpro.github.io/dkpro-uby"
  logo: "https://dkpro.github.io/dkpro-uby/assets/img/logo.png"
